<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, loop : ${questionList}">
        <td>
            [[${loop.count}]] / [[${loop.size}]]
        </td>
        <td>
            [[${question.subject}]]
        </td>
        <td th:text="|Date. ${#strings.substring(question.createDate, 2, 10)}|"></td>
    </tr>
    </tbody>
</table>
